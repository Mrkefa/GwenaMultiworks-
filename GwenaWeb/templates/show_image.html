{% extends 'starter-page.html' %}
{% load static %}

{% block body %}
	
      <!----Show image--->
      <h2 class="text-center">Clients Reviews</h2>

       <div class="container">
          <div style="display: flex;
          justify-content:space-between;
          flex-wrap: wrap">
               {% for image in images %}
              <div class="col mb-2">
                  <img src="{{ image.image.url }}" alt="Uploaded Image" style="width: 300px;height:300px"> <br>
                  <p><strong>Name :</strong>{{ image.name }}</p>
                  <p><strong>Title :</strong>{{ image.title }}</p>
                  <p><strong>Ratings :</strong>{{ image.ratings }}</p>
                  <p><strong>Message :</strong>{{ image.message }}</p>
              </div>
           {% endfor %}
          </div>

       </div>
    
    
{% endblock %}
