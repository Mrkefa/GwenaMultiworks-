{% extends 'starter-page.html' %}
{% load static %}

{% block body %}
	
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 28px;
            color: #4CAF50;
        }

        .form-container {
            width: 90%;
            max-width: 500px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .required-label {
            color: red;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .form-container {
                width: 95%;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <h1>Edit Booking</h1>

    <div class="form-container">
        <form method="POST">
            {% csrf_token %}

            <label for="name">Name:</label>
            <input type="text" name="name" value="{{ booking.name }}" required>

            <label for="address">Address:</label>
            <input type="text" name="address" value="{{ booking.address }}" required>

            <label for="location">Location:</label>
            <input type="text" name="location" value="{{ booking.location }}" required>

            <label for="company_name">Company Name:</label>
            <input type="text" name="company_name" value="{{ booking.company_name }}">

            <label for="contact_info">Contact Info:</label>
            <input type="text" name="contact_info" value="{{ booking.contact_info }}" required>

            <label for="service_date">Service Date:</label>
            <input type="date" name="service_date" value="{{ booking.service_date }}" required>

            <label for="service_type">Service Type:</label>
            <select name="service_type" required>
                <option value="lorry" {% if booking.service_type == "lorry" %}selected{% endif %}>Lorry</option>
                <option value="pick-up" {% if booking.service_type == "pick-up" %}selected{% endif %}>Pick-Up</option>
                <option value="grader" {% if booking.service_type == "grader" %}selected{% endif %}>Grader</option>
                <option value="excavator" {% if booking.service_type == "excavator" %}selected{% endif %}>Excavator</option>
            </select>

            <label for="budget">Budget:</label>
            <input type="text" name="budget" value="{{ booking.budget }}" required>

            <button type="submit">Update Booking</button>
        </form>
    </div>

</body>
</html>



{% endblock %}
